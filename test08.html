<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>표 선 지우기</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        table td,th{
            text-align: center;
            border: 1px solid black;
        }
      .line1{
            border-left: 0;
        }
      .line2{
            border-right: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="line1">번호</th>
            <th>시설명</th>
            <th class="line2">시설분류</th>
        </tr>
        <tr>
            <td colspan="2" class="line1">-</td>
            <td rowspan="2" class="line2">-</td>
        </tr>
        <tr>
            <td rowspan="2" class="line1">-</td>
            <td>-</td>
        </tr>
        <tr>
            <td colspan="2" class="line2">-</td>
        </tr>
    </table>
</body>
</html>
