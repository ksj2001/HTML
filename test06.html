<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>표 만들기(기본 구조)</title>
    <style>
        body{
            font-size: 14px;
        }
        table{
            width: 800px;
            height: 100px;
            border-collapse: collapse;
        }
        table td,th{
            text-align: center;
            border: 1px solid lightgray;
        }
        table th{
            background-color: dodgerblue;
            color: white;
        }
        table caption{
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table >
        <caption>부가세가(VAT) 포함된 실제 지불금액 입니다.</caption>
        <tr>
            <th>상품명</th>
            <th>월정액</th>
            <th>제공혜택</th>
        </tr>
        <tr>
            <td>지상파 무제한 즐기기</td>
            <td>14,300원</td>
            <td>지상파 3사의 드라마, 예능 프로그램을 가장 빠르게 가장 경제적 서비스</td>
        </tr>
        <tr>
            <td>CJENM 무제한 즐기기</td>
            <td>14,300원</td>
            <td>모든 드라마, 예능 프로그램을 무제한 볼수있는 인기 월정액 서비스</td>
        </tr>
        <tr>
            <td>JTBC 무제한 즐기기</td>
            <td>7,700원</td>
            <td>JTBC 드라마, 예능 프로그램을  무제한으로 즐길 수 있는 인기 월정액 서비스</td>
        </tr>
    </table>
</body>
</html>
