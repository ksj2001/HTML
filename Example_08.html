<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>납품</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>납품자정보</legend>
            <ol>
                 <li>
                    <label for="">납품자정보 : </label>
                    <input type="text" placeholder="name">
                 </li>
                 <li>
                    <label for="">email : </label>
                    <input type="email" placeholder="answer@naver.com">
                 </li>
                 <li>
                    <label for="">홈페이지 : </label>
                    <input type="url" placeholder="http://">
                 </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    <label for="">상품명 : </label>
                    <input type="text">
                </li>
                <li>
                    <label for="">납품수량 : </label>
                    <input type="text" placeholder="최소 100">
                </li>
                <li>
                    <label for="">납품등급 : </label>
                    <input type="range" max="10" min="1">
                </li>
                <li>
                    <label for="">기타사항 : </label>
                    <textarea name="" id="" cols="30" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <p>
            <button type="submit">send message</button>
        </p>
    </form>
</body>
</html>
