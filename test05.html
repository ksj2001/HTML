<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>표 연습</title>
</head>
<body>
    <table border="1">
        <caption>표 연습</caption>
        <tr>
            <td>one cell</td>
            <td>two cell</td>
        </tr>
        <tr>
            <td>three cell</td>
            <td>four cell</td>
        </tr>
    </table>

    <table border="1">
        <caption>국내에서 자주 사용하는 모던 브라우저</caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬(Chrome)</td>
            <td>Google</td>
            <td>https://www.google.com/chrome/</td>
        </tr>
        <tr>
            <td>파이어폭스(Firefox)</td>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/firefox/</td>
        </tr>
        <tr>
            <td>엣지(Edge)</td>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>

</body>
</html>
